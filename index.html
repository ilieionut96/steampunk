<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Clock animation</title>
</head>

<body>
  <div class="container">
    <div class="box-clock">
      <div class="box">
        <div class="box-roof1"></div>
        <div class="box-roof2"></div>
      </div>

      <div class="box-roof-top">
        <div class="box-inside-right">
          <div class="box-inside-right-scerw1"></div>
          <div class="box-inside-right-scerw2"></div>
          <div class="box-inside-right-scerw3"></div>
          <div class="box-inside-right-scerw4"></div>
        </div>
        <div class="box-inside-left">
          <div class="box-inside-left-scerw1"></div>
          <div class="box-inside-left-scerw2"></div>
        </div>
      </div>
      <div class="roof-top"></div>
      <div class="roof-top-c1"></div>
      <div class="roof-top-c2"></div>
      <div class="roof-top-c3"></div>

      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
      <div class="c5"></div>
      <div class="c6"></div>

      <div class="left-circle-c2"></div>
      <div class="rectangle-c2"></div>

      <div class="box-right">
        <div class="box-right-screw1"></div>
        <div class="box-right-screw2"></div>
      </div>
      <div class="box-right2"></div>

      <div class="box-bulb1"></div>
      <div class="box-bulb2"></div>
      <div class="box-bulb3"></div>
      <div class="bulb">
        <div class="inside-bulb1"></div>
        <div class="inside-bulb2"></div>
      </div>

      <div class="left-box1"></div>
      <div class="left-box2">
        <div class="left-box2-screw1"></div>
        <div class="left-box2-screw2"></div>
      </div>

      <div class="clock">
        <div class="clock-shadow"></div>
        <div class="screw"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
        <div class="hours"></div>
        <div class="clock-hours">
          <div class="hour12">XII</div>
          <div class="hour3">III</div>
          <div class="hour6">VI</div>
          <div class="hour9">IX</div>
        </div>
      </div>

      <div class="circle1">
        <div class="circle1-A"></div>
        <div class="circle1-B"></div>
        <div class="circle1-C"></div>
        <div class="circle1-D"></div>
      </div>

      <div class="circle2">
        <div class="circle2-A"></div>
        <div class="circle2-B"></div>
        <div class="circle2-C"></div>
        <div class="circle2-D"></div>
        <div class="circle2-mid"></div>
      </div>

      <div class="circle3">
        <div class="circle3-A"></div>
        <div class="circle3-B"></div>
        <div class="circle3-C"></div>
        <div class="circle3-D"></div>
      </div>
    </div>
  </div>
</body>

</html>
